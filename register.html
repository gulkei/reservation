<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="vendors/css/reset.css">
  <link rel="stylesheet" href="resources/css/style.css">
  <link rel="stylesheet" href="resources/css/queries.css">
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="container header__container">
        <h1 class="header__heading">
          <a href="index.html"><img src="resources/img/logo.jpg" alt="ロゴ"></a>
        </h1>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="" class="nav__link">メニュー一覧</a>
            </li>
            <li class="nav__item">
              <a href="" class="nav__link">店舗一覧</a>
            </li>
            <li class="nav__item">
              <a href="" class="nav__link">コース一覧</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="main">
      <div class="register">
        <div class="container">
          <div class="register-form">
            <h3 class="register-form__heading">会員登録</h3>

            <form action="" class="register-form__form" method="post">
              <div class="form">
                <h4 class="form__heading">会員情報</h4>
                <div class="form__box">
                  <label for="" class="form__label">
                    <span class="form__select">必須</span>
                    <span class="form__title">お名前</span>
                  </label>
                  <input type="text" class="form__basic">
                </div>

                <div class="form__box">
                  <label for="" class="form__label">
                    <span class="form__select">必須</span>
                    <span class="form__title">メールアドレス</span>
                  </label>
                  <input type="email" class="form__basic">
                </div>
              </div>

              <div class="form">
                <h4 class="form__heading">ログイン情報</h4>
                <div class="form__box">
                  <label for="" class="form__label">
                    <span class="form__select">必須</span>
                    <span class="form__title">ログインID</span>
                  </label>
                  <input type="text" class="form__basic">
                </div>

                <div class="form__box">
                  <label for="" class="form__label">
                    <span class="form__select">必須</span>
                    <span class="form__title">パスワード</span>
                  </label>
                  <input type="password" class="form__basic">
                </div>

                <div class="form__box">
                  <label for="" class="form__label">
                    <span class="form__select">必須</span>
                    <span class="form__title">パスワード再確認</span>
                  </label>
                  <input type="password" class="form__basic">
                </div>
              </div>

              <div class="form">
                <h4 class="form__heading">何かご要望がございましたらご記入ください</h4>

                <textarea name="" class="form__textarea"></textarea>
              </div>

              <div class="select-buttons margin-top-helper">
                <div class="select-button--back">
                  <input type="button" class="button" value="前の画面に戻る">
                </div>

                <div class="select-button--next">
                  <input type="submit" class="button" value="確認画面へ">
                </div>
              </div>

            </form>

          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <ul class="footer__list">
          <li class="footer__item">
            <a href="">プライバシーポリシー</a>
          </li>
        </ul>
      </div>
    </footer>
  </div>
</body>
</html>
