<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="vendors/css/reset.css">
  <link rel="stylesheet" href="resources/css/style.css">
  <link rel="stylesheet" href="resources/css/queries.css">
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="container header__container">
        <h1 class="header__heading">
          <a href="index.html"><img src="resources/img/logo.jpg" alt="ロゴ"></a>
        </h1>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="" class="nav__link">メニュー一覧</a>
            </li>
            <li class="nav__item">
              <a href="" class="nav__link">店舗一覧</a>
            </li>
            <li class="nav__item">
              <a href="" class="nav__link">コース一覧</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="main">

      <div class="confirm">
        <div class="container">
          <div class="confirm__head">
            <h3 class="confirm__heading">内容確認</h3>
            <p class="confirm__text">内容に間違いがなければ予約するボタンを押してください。</p>
          </div>

          <div class="confirm__box">
            <h4 class="confirm__heading--sub">予約内容</h4>
            <dl class="confirm__definition-list">
              <div class="confirm__definition-box">
                <dt>メニュー</dt>
                <dd>オイル交換</dd>
              </div>
              <div class="confirm__definition-box">
                <dt>日時</dt>
                <dd>2022/04/01 (金)</dd>
              </div>
            </dl>
          </div>

          <div class="confirm__box">
            <h4 class="confirm__heading--sub">予約者情報</h4>
            <dl class="confirm__definition-list">
              <div class="confirm__definition-box">
                <dt>お名前</dt>
                <dd>田中たろう</dd>
              </div>
              <div class="confirm__definition-box">
                <dt>メールアドレス</dt>
                <dd>aaa@aaa.com</dd>
              </div>
              <div class="confirm__definition-box">
                <dt>電話番号</dt>
                <dd>09012345678</dd>
              </div>
            </dl>
          </div>

          <form action="" method="post">
            <div class="form">
              <h4 class="form__heading">何かご要望がございましたらご記入ください</h4>
              <textarea name="" id=""></textarea>
            </div>

            <div class="select-buttons margin-top-helper">
              <div class="select-button--back">
                <input type="button" class="button" value="前の画面に戻る">
              </div>

              <div class="select-button--next">
                <input type="submit" class="button" value="予約する">
              </div>
            </div>
          </form>

        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <ul class="footer__list">
          <li class="footer__item">
            <a href="">プライバシーポリシー</a>
          </li>
        </ul>
      </div>
    </footer>
  </div>
</body>
</html>
